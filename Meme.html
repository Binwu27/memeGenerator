<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGenerator</title>
    <link rel="stylesheet" href="Meme.css" />
  </head>
  <body>
    <h1>Generate a Meme!</h1>
    <form id="memeForm">
      <input type="text" id="topText" placeholder="Top Text" />
      <input type="text" id="bottomText" placeholder="Bottom Text" />
      <input type="url" id="imageUrl" placeholder="Image URL" />
      <button type="submit">Generate Meme</button>
    </form>

    <div class="meme-container" id="memeContainer"></div>
    <script src="Meme.js"></script>
  </body>
</html>
